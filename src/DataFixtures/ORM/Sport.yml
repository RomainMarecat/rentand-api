App\Entity\Sport:
    sport{1..100}:
        slug: <catchPhrase()>
        level: <numberBetween(0, 2)>
        translations: '{"fr": "<catchPhrase()>"}'
        createdAt: <dateTime()>
        updatedAt: <dateTime()>
        parent: '@sport<numberBetween(1, 10)>'
        media: '@media<numberBetween(1, 30)>'
