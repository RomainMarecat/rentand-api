App\Entity\Family:
    family{1..10}:
        name: <text(20)>
        slug: <slug()>
        level: <numberBetween(0, 2)>
        translations:
            fr: <text(20)>
            en: <text(20)>
        createdAt: <dateTime()>
        updatedAt: <dateTime()>
        parent: '50%? @family<numberBetween(1, 10)>'
        sports: ['@sport<numberBetween(1, 5)>']
