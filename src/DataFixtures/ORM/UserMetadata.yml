App\Entity\UserMetadata:
    userMetadata{1..10}:
        lastname: <lastName()>
        firstname: <firstName()>
        slug: <firstName()>-<lastName()>
        gender: <boolean(50)>
        birthday: <dateTime()>
        languages:
            - '@eng'
        nationality: '@country61'
        motherLang: '@fra'
        user: '@user<current()>'
        media: '@media<numberBetween(1, 30)>'
    userMetadataTest:
        lastname: Marecat
        firstname: Romain
        slug: marecat-romain
        gender: <boolean(50)>
        birthday: null
        languages:
            - '@eng'
        nationality: '@country61'
        motherLang: '@fra'
        user: '@userTest'
#        media: '@media<numberBetween(1, 10)>'
